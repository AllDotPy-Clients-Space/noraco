<div id="team" class="h-20 bg-light"></div>
<section id="team-s"
    class = "mt-12- flex flex-col items-center justify-center bg-light py-12">

    <!-- FLEX CCONTAINER -->
    <div class="flex flex-col container mx-auto px-6 pb-16 rounded-xl">
        <!-- SECTION TITLE -->
        <h2 class="text-5xl md:text-6xl text-dark reveal text-anim">
            Une équipe passionnée à votre service
        </h2>

        <!-- TEXT -->
        <p class="text-lg text-dark w-full md:w-1/2 mt-4 reveal">
            Notre équipe est composée de professionnels dévoués, chacun apportant sa vision unique et son savoir-faire pour répondre à vos besoins.
        </p>

        <!-- GRID CONTAINER -->
        <div class="grid gap-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-5 w-full mt-12">
            <app-team-card *ngFor="let member of members" [member]="member"></app-team-card>
        </div>

    </div>
    <!-- VIEW MORE BUTTON -->
    <app-button
        [text] = "'Voir plus'"
        [icon] = "'hgi-stroke hgi-arrow-right-01'"
        [text_size] = "''"
        [text_color]="'light'"
        [visibility]="'flex'"
        [icon_color] = "'light  font-bold'"
        [background]="'bg-primary_light'"
        [radius]= ""
        [bd] = "'border border-primary_light w-fit [20rem] mt-10 justify-center reveal'">
    </app-button>
</section>
