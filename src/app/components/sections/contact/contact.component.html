<div id="contact" class="h-20 bg-light-"></div>
<section id="contact-s"
    class = "mt-12- flex flex-col items-center justify-center bg-primary_light p-4 rounded-t-xl">

    <!-- FLEX CCONTAINER -->
    <div class="flex flex-col container mx-auto items-center px-6 py-8 rounded-xl bg-light_canvas">
        <!-- SECTION TITLE -->
        <h2 class="text-5xl md:text-6xl text-dark text-center text-anim">
            Prêt à passer à l’action ?
        </h2>

        <!-- TEXT -->
        <p class="text-lg text-dark w-full md:w-1/2 mt-4 text-center">
            Nos experts sont là pour discuter de vos projets et trouver les solutions adaptées à vos besoins.
        </p>

        <app-button
            (click) = "openContactFormModal($event)"
            [text] = "'Discutons'"
            [icon] = "'hgi-stroke hgi-mail-01 font-bold'"
            [text_size] = ""
            [text_color]="'light'"
            [visibility]="'flex'"
            [icon_color] = "'light  font-bold'"
            [background]="'bg-primary_light'"
            [radius]= ""
            [link]="''"
            [bd] = "'border border-primary_light w-fit [20rem] mt-10 justify-center'">
        </app-button>
    </div>
</section>
