<div id="services" class="h-20"></div>
<section id="services-s"
    class = "mt-16- px-4 md:px-0 flex flex-col items-center justify-center">

    <!-- FLEX CCONTAINER -->
    <div class="flex flex-col container mx-auto px-6 py-12 bg-primary_light rounded-xl">
        <!-- SECTION TITLE -->
        <h2 class="text-5xl md:text-6xl text-light reveal text-anim">
            Ce que nous faisons
        </h2>

        <!-- DESCRIPTION TEXT -->
        <p class="text-lg text-light mt-4 w-full md:w-1/2 reveal">
            Chez Noraco Agency, nous vous accompagnons dans toutes les étapes de votre stratégie digitale.
        </p>

        <!-- SERVICES GRID -->
        <div class="mt-12 grid gap-3 grid-cols-1 md:grid-cols-3">

            <!-- SERVICE INFOS WIDGET -->
            <app-service-card *ngFor="let service of services"
                [infos]="service"
                [ngClass]="{'reveal':true}">
            </app-service-card>
        </div>
    </div>
</section>
