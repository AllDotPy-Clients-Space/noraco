<div id="work" class="h-20"></div>
<section id="work-s"
    class = "mt-12- flex flex-col items-center justify-center">

    <!-- FLEX CCONTAINER -->
    <div class="flex flex-col container mx-auto px-6 py-1- rounded-xl bg-light_canvas">
        <!-- SECTION TITLE -->
        <h2 class="text-5xl md:text-6xl text-dark reveal text-anim">
            Nos réalisations
        </h2>

        <!-- FLEX CONTAINER -->
        <div class="reveal
            flex flex-col md:flex-row items-center
            justify-center mt-4 space-x-0 space-y-6
            md:justify-between md:space-y-0">

            <!-- TEXT -->
            <p class="text-lg text-dark w-full md:w-1/2 mt-4">
                Nos collaborations parlent d'elles-mêmes, Découvrez comment nous avons aidé nos clients à atteindre leurs objectifs
            </p>

            <!-- BUTTON -->
            <app-button
                [text] = "'voir plus'"
                [icon] = "'hgi-stroke hgi-arrow-up-right-02'"
                [text_size] = "''"
                [icon_color] = "'primary_light'"
                [visibility] = "''"
                [bd] = "'border border-primary_light'">
            </app-button>
        </div>

        <!-- HORIZONTAL SEPARATOR -->
        <hr class="w-full my-8">

        <!-- WORK CARDS -->
        <app-work-card *ngFor="let work of works" [info]="work"></app-work-card>
    </div>
</section>
